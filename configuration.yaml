homeassistant:
  # 系统名称，金窝银窝随便取
  name: 家
  # 经纬度设置
  latitude: 
  longitude: 
  # 海拔
  elevation: 11
  # 度量单位，这里选择“米”
  unit_system: metric
  # 时区
  time_zone: Asia/Shanghai
  # 设备昵称
  customize: !include customize.yaml
  customize_domain:
    group:
      homebridge_hidden: true

# introduction:

#自定义 UI
customizer:
  custom_ui: local

# 前端开启
frontend:
  themes: !include themes.yaml

# Enables configuration UI
config:

# http 服务
http:
  api_password: !secret http_password
  trusted_networks: 
    - 127.0.0.1
    - ::1
    - 192.168.50.0/24
  base_url: 
  ssl_certificate: 
  ssl_key: 

# 开启更新检测，默认关闭，需要开启请取消备注
# updater:

# 开启自动设备探测
discovery:

# ios设备，可获取电量及充电信息
ios:

# 开启语音指令
#conversation:

# 历史记录
history:
  exclude:
    domains:
      - automation
      - camera
      - group
      - scene
      - sun
      - zone

    entities:
      - sensor.moon_state
      - sensor.season

# 事件log
logbook:

logger:
  default: warning

#数据库
recorder:
  purge_interval: 2
  purge_keep_days: 5

#地图
map:

# 追踪日出日落
sun:

# 语音合成
tts:
  - platform: baidu
    language: zh
    api_key: !secret baidu_apikey
    secret_key: !secret baidu_key
    speed: 5
    pitch: 5
    volume: 5
    person: 1
    
# 小米平台
xiaomi_aqara:
  gateways:
      - mac: F0B429B43088
        key: !secret xiaomi_key

# yeelight
light:
  - platform: yeelight
    devices:
      192.168.50.124:
        name: Lamp

# 设备追踪
device_tracker:
  - platform: asuswrt
    host: 192.168.50.1
    username: admin
    password: !secret router_password
    protocol: telnet
    track_new_devices: no
    interval_seconds: 60

# IFTTT
ifttt:
  key: !secret ifttt_key

# 自定义传感器
sensor:
#潮汐
  - platform: command_line
    name: Tide
    command: "python3 /home/pi/Downloads/tide.py"
    scan_interval: 43200
#月相
  - platform: moon
  - platform: template
    sensors:
      moon_state:
        value_template: '{% if is_state("sersor.moon", "New moon") %}新月{% elif is_state("sersor.moon", "Waxing crescent") %}娥眉月{% elif is_state("sersor.moon", "First quarter") %}上弦月{% elif is_state("sersor.moon", "Waxing gibbous") %}盈凸月{% elif is_state("sersor.moon", "Full moon") %}满月{% elif is_state("sersor.moon", "Waning gibbous") %}亏凸月{% elif is_state("sersor.moon", "Last quarter") %}下弦月{% else %}残月{% endif %}'
        friendly_name: '月亮'
#太阳 
  - platform: template
    sensors:
      sun_state:
        value_template: '{% if is_state("sun.sun", "above_horizon") %}日出{% else %}日落{% endif %}'
        friendly_name: '太阳'

  - platform: template
    sensors:
      sunrise:
        value_template: '{{ ((as_timestamp(states.sun.sun.attributes.next_rising)) | timestamp_local) [11:16] }}'
        friendly_name: '日出时间'

  - platform: template
    sensors:
      sunset:
        value_template: '{{ ((as_timestamp(states.sun.sun.attributes.next_setting)) | timestamp_local) [11:16] }}'
        friendly_name: '日落时间'

#植物监测仪
  - platform: miflora
    mac: 'C4:7C:8D:64:DD:98'
    name: coconut
    force_update: true
    median: 2
