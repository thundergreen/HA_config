name: Demo Floorplan
image: /local/custom_ui/floorplan/floorplan.svg
stylesheet: /local/custom_ui/floorplan/floorplan.css

warnings:
date_format: YYYY-MMM-DD
hide_app_toolbar:

groups:
  - name: Lights
    entities:
      - light.gateway_light_f0b429b43088
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      service: toggle
      
  - name: Binary Sensors
    entities:
      - binary_sensor.motion_sensor_158d000155b4be
    states:
      - state: 'off'
        class: 'ac-off'
      - state: 'on'
        class: 'ac-on'

  - name: Tempreature_sensor
    entities:
      - sensor.temperature_158d00010e50d7
    text_template: '${entity.state ? entity.state + " °C": "unknown"}'
    class_template: '
      var temp = parseFloat(entity.state);
      if (temp < 15)
        return "temp-low";
      else if (temp < 30)
        return "temp-average";
      else
        return "temp-high";
      '

  - name: Humidity_sersor
    entities:
      - sensor.humidity_158d00010e50d7
    text_template: '${entity.state ? entity.state + " %": "unknown"}'
    class_template: '
      var hum = parseFloat(entity.state);
      if (hum < 30)
        return "hum-low";
      else if (hum < 80)
        return "hum-average";
      else
        return "hum-high";
      '

#  - name: Illumination_sensor
#    entities:
#      - sensor.illumination_f0b429b43088
#    text_template: '${entity.state ? entity.state + " Lx": "unknown"}'
#    class_template: '
#      var lux = parseFloat(entity.state);
#      if (lux < 100)
#        return "lux-low";
#      else if (lux < 800)
#        return "lux-average";
#      else
#        return "lux-high";
#      '

  - name: Magic_mirror
    entities:
      - switch.plug_158d00011c85e2
    states:
      - state: 'on'
        class: 'mirror-on'
      - state: 'off'
        class: 'mirror-off'
    action:
      domain: switch
      service: toggle

  - name: Family_members
    entities:
      - device_tracker.huawei
      - device_tracker.chenxindeiphone
      - device_tracker.iphone7
    states:
      - state: 'home'
        class: 'at-home'
      - state: 'not_home'
        class: 'away'

  - name: Media Players
    entities:
      - media_player.playstation_4
    states:
      - state: 'playing'
        clase: 'ps4-playing'
      - state: 'off'
        class: 'ps4-off'
      - state: 'idle'
        class: 'ps4-on'
    action:
      service: toggle

  - name: Screen
    entities:
      - sensor.games
    text_template: '${entity.state ? entity.state : "学习中"}'
    class_template: 'screen'

  - name: Flower_moisture
    entities:
      - sensor.coconut_moisture
    text_template: '${entity.state ? entity.state + " %": "unknown"}'
    class_template: '
      var soilHum = parseFloat(entity.state);
      if (soilHum < 30)
        return "unhealthy";
      else
        return "healthy";
      '
  - name: Flower_fertility
    entities:
      - sensor.coconut_conductivity
    text_template: '${entity.state ? entity.state : "unknown"}'
    class_template: '
      var fertility = parseFloat(entity.state);
      if (fertility < 360)
        return "unhealthy";
      else
        return "healthy";
      '
  - name: Moon
    entities:
      - sensor.moon
    image_template: '
      var imageName = "";

      switch (entity.state) {
        case "New moon":
          imageName = "New_moon";
          break;

        case "First quarter":
          imageName = "First_quarter";
          break;

        case "Waxing crescent":
          imageName = "Waxing_crescent";
          break;

        case "Waning gibbous":
          imageName = "Waning_gibbous";
          break;

        case "Waxing gibbous":
          imageName = "Waxing_gibbous";
          break;

        case "Waning crescent":
          imageName = "Waning_crescent";
          break;

        case "Last quarter":
          imageName = "Last_quarter";
          break;

        case "Full moon":
          imageName = "Full_moon";
          break;
      }

      return "/local/custom_ui/floorplan/images/moon/" + imageName + ".svg";
      '
  - name: sleep
    entities:
      - scene.sleep
    action:
      service: turn_on
      
  - name: exit
    entities:
      - scene.exit
    action:
      service: turn_on